    <!-- Contents -->
    <div class="container" id="main_container">
      <hr/>
      <div id="frame">
        <div id ="annual_data" class="row">
        <div class="span7">
          <select id ="left_select">
           <option value="articlevolume">Number of Articles</option>
           <option value="articlepercent">Percent of Articles</option>
           <option value="socialvolume">Number of Likes/Shares/etc</option>

          <div id="sorted_bargraph_left">
          </div>
        </div>

        <div class="span5">
          <select id ="right_select">
           <option value="articlevolume">Number of Articles</option>
           <option value="articlepercent">Percent of Articles</option>
           <option value="socialvolume">Number of Likes/Shares/etc</option>

          </select>
          <div id="sorted_bargraph_right">
          </div>
        </div>
     </div>

     <div id="all_weekly_data">
       <h3>Number of Articles Per Week, [paper][section]</h3>
       <div class="weekly_data row">

           <svg></svg>
         </div>
       </div>

       <h3>Number of Likes/Shares/etc Per Week, [paper][section]</h3>

       </div>

    <!-- Inline Templates -->
    <script type="text/template" id="count_row_template">
      <div class="graph_row <%=rowclass%>"><span class="row_label"><%=label%></span><div class="female_data" style="width:<%=Math.round(m*female)%>px"><span class="graph_label"><%=female%></span></div><div class="mixed_data" style="width:<%=Math.round(m*mixed)%>px"><span class="graph_label"><%=mixed%></span></div><div class="male_data" style="width:<%=Math.round(m*male)%>px"><span class="graph_label"><%=male%></span></div><div class="unknown_data" style="width:<%=Math.round(m*unknown)%>px"><span class="graph_label"><%=unknown%></span></div></div>
    </script>

    <script type="text/template" id="percent_row_template">
      <% male_width = Math.round(m*100) - Math.round(m*female) - Math.round(m*mixed);%>
      <div class="graph_row <%=rowclass%>"><span class="row_label"><%=label%></span><div class="female_data" style="width:<%=Math.round(m*female)%>px"><span class="graph_label"><%=female%>%</span></div><div class="mixed_data" style="width:<%=Math.round(m*mixed)%>px"><span class="graph_label"><%=mixed%>%</span></div><div class="male_data" style="width:<%=male_width%>px"><span class="graph_label"><%=male%>%</span></div></div>
    </script>
